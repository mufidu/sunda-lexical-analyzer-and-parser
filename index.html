<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parser for Basa Sunda">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Sunda Parser</title>
</head>

<body>
    <header>
        <h1>Lexical Analyzer and Parser for Basa Sunda</h1>
    </header>

    <main>
        <h2>
            Available words
        </h2>

        <section class="cards">
            <div class="card">
                <h3>Jejer (Subject)</h3>
                <ul>
                    <li>Aa</li>
                    <li>Teteh</li>
                </ul>
            </div>
            <div class="card">
                <h3>Caritaan (Verb)</h3>
                <ul>
                    <li>Hayang</li>
                    <li>Meuli</li>
                    <li>Nyieun</li>
                </ul>
            </div>
            <div class="card">
                <h3>Udagan (Object)</h3>
                <ul>
                    <li>Acuk</li>
                    <li>Hape</li>
                    <li>Imah</li>
                    <li>Kueh</li>
                    <li>Sapedah</li>
                </ul>
            </div>
        </section>

        <p>Accepted sentences structure: Subject/Object + Verb + Subject/Object</p>

        <form action="">
            <input type="text" name="input" id="input" placeholder="Input your sentence here">
            <button type="submit">Check</button>
        </form>

        <section id="result">
            <div id="lexical"></div>
            <div id="parser"></div>
        </section>
    </main>

</body>

<script type="module" src="script.js"></script>

</html>
